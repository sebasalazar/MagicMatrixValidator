<!DOCTYPE html>
<html lang="es" xml:lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:loadBundle basename="messages" var="msg" />

    <f:view contentType="text/html" encoding="UTF-8">

        <h:head>

            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="description" content="${msg.description}" />
            <meta name="author" content="Sebastián Salazar Molina" />

            <title>${msg.titulo}</title>

            <h:outputStylesheet library="spacelab" name="css/spacelab.css" />
            <link rel="icon" type="image/png" href="#{resource['spacelab/img/favicon.png']}" />
        </h:head>

        <h:body>
            <!--<h:outputScript library="spacelab" name="js/bootstrap.min.js" />-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#"><h:outputText value="${msg.titulo}" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Navegación">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#{request.contextPath}/pages/index.jsf" title="${msg.home}"> <h:outputText value="${msg.home}" styleClass="sr-only" /></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#{loginBean.url}"><h:outputText value="${msg.login}" /></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <ui:insert name="contenido" />
            </div>

            <footer class="navbar-default container-fluid text-center navbar-fixed-bottom">
                <p><small><a href="https://sebastian.cl" target="_blank"><h:outputText value="${msg.developed}" /></a></small></p>
            </footer>
        </h:body>
    </f:view>
</html>
